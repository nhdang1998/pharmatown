<div class="container mt-5">
    <div class="row" *ngIf="product">
        <div class="col-6">
    
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
        </div>
        <div class="col-6">
            <h3>{{product.name}}</h3>
            <p style="font-size: 2em">{{product.price | currency}}</p>
            <div class="d-flex justify-content-start align-items-center">

                <!-- Click to decrement item in basket -->
                <i (click)="decrementQuantity()" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
                <span class="fontweight-bold" style="font-size: 1.5em;">{{quantity}}</span>

                <!-- Click to increment item in basket -->
                <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
                
                <!-- Click to add number of items into basket -->
                <button (click)="addItemToBasket()" class="btn btn-outline-primay btn-lg ml-4">Add to card</button>
            
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 ml-3">
                <h4>Description</h4>
                <p>{{product.description}}</p>
            </div>
        </div>
    </div>
</div>
